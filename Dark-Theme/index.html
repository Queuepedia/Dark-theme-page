<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Page with Theme Toggle</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h1>Awesome Page</h1>
            </div>
            <div class="navbar-menu">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i> <!-- Default icon for light mode -->
                    <i class="fas fa-moon"></i> <!-- Icon for dark mode -->
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Welcome to the Cool Page!</h2>
            <p>This is where your awesome content goes.</p>
        </section>
    </main>

    <script src="script.js"></script> <!-- External JavaScript file for functionality -->
</body>
</html>
